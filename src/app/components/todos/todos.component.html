
<div class="container">
<div class="todos">
    <form (submit)="addTodo()">
        <input 
        type="text"
        name="inputTodo"
        placeholder="Enter todo..."
        class="form-control"
        [(ngModel)]="inputTodo"
        >
        <button type="submit" 
        value="Add Todo" 
        class="btn btn-primary form-control-sm my-3 btn-md"
        aria-describedby="Add to do item"
        >Add Todo</button>
    </form>
    <div *ngFor="let todo of todos; let i = index;" class="todo {{ (todo.completed ? 'done' : '') }}">
        <div class="id">{{ i }}</div>
        <div class="content" (click)="toggleDone(i)">{{todo.content}}</div>
        <button type="button" class="btn btn-danger" (click)="deleteTodo(i)">Remove</button>
    </div>
</div>
</div>
